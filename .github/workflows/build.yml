name: Build

on: 
  push:
    branches: 
      - '*'
      - '*/**'
    paths-ignore:
      - '.gitignore'
      - 'LICENSE'
      - 'ACKNOWLEDGEMENTS.md'
      - 'README.md'
      - 'CHANGELOG.md'
      - '.github/workflows/publish.yml'

jobs:
  main:
    runs-on: windows-latest
    strategy:
      fail-fast: false
      matrix:
        platform: [x64, arm64]

    steps:
    - name: Checkout
      uses: actions/checkout@v4
    
    - name: Build
      run: |
          cmake -E make_directory out
          cmake -S . -B out -DCMAKE_GENERATOR_PLATFORM=${{ matrix.platform }} -DCMAKE_BUILD_TYPE=RelWithDebInfo -DFETCHCONTENT_QUIET=OFF
          cmake --build out --target keep-awake --config RelWithDebInfo

    
